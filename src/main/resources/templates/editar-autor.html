<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Graphademia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graphademia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/obras/visualizar">
                            <i class="bi bi-journals"></i> Minhas Obras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores/visualizar">
                            <i class="bi bi-file-person"></i> Meus Autores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores/pesquisar-autor">
                            <i class="bi bi-binoculars"></i> Pesquisar Autor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/obras/pesquisar-obra">
                            <i class="bi bi-search"></i> Pesquisar Obra
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Editar Autor</h1>
        <form th:action="@{/autores/edit/{id}(id=${autor.id})}" th:object="${autor}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" name="name" th:value="${autor.name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="orcid" class="form-label">ORCID</label>
                <input type="text" id="orcid" name="orcid" th:value="${autor.orcid}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dblp" class="form-label">DBLP</label>
                <input type="text" id="dblp" name="dblp" th:value="${autor.dblp}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="hindex" class="form-label">H-Index</label>
                <input type="number" id="hindex" name="hindex" th:value="${autor.hindex}" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/autores/visualizar}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
