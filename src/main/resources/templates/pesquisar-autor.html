<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphademia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graphademia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/obras/visualizar">
                            <i class="bi bi-journals"></i> Minhas Obras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores/visualizar">
                            <i class="bi bi-file-person"></i> Meus Autores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores/pesquisar-autor">
                            <i class="bi bi-binoculars"></i> Pesquisar Autor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/obras/pesquisar-obra">
                            <i class="bi bi-search"></i> Pesquisar Obra
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center mb-4">Pesquisa de Autor</h1>
        <div class="card shadow-sm p-4">
        <form id="pesquisaForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Autor</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Digite o nome do autor" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pesquisar</button>
        </form>
        <div id="resultado" class="mt-4"></div>
        </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3" id="containerToast" style="z-index: 1055;"></div>
    <script src="/js/pesquisarAutor.js"></script>
</body>
</html>
