<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Graphademia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graphademia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/obras/visualizar">
                            <i class="bi bi-journals"></i> Minhas Obras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores/visualizar">
                            <i class="bi bi-file-person"></i> Meus Autores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores/pesquisar-autor">
                            <i class="bi bi-binoculars"></i> Pesquisar Autor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/obras/pesquisar-obra">
                            <i class="bi bi-search"></i> Pesquisar Obra
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Editar Obra</h1>
        <form th:action="@{/obras/{id}/editar(id=${obra.id})}" th:object="${obra}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Ano</label>
                <input type="number" th:field="*{year}" class="form-control" id="year">
            </div>            
            <div class="mb-3">
                <label for="doi" class="form-label">DOI</label>
                <input type="text" th:field="*{doi}" class="form-control" id="doi">
            </div>
            <div class="mb-3">
                <label for="publicationVenueName" class="form-label">Publicação</label>
                <input type="text" th:field="*{publicationVenueName}" class="form-control" id="publicationVenueName">
            </div>
            <div class="mb-3">
                <label for="publicationVenueType" class="form-label">Tipo de publicação</label>
                <input type="text" th:field="*{publicationVenueType}" class="form-control" id="publicationVenueType">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" th:field="*{url}" class="form-control" id="url">
            </div>
            <div class="mb-3">
                <label for="tldr" class="form-label">TLDR</label>
                <textarea th:field="*{tldr}" class="form-control" id="tldr"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-warning" id="autopopularBtn" th:data-obra-id="${obra.id}">Autopopular</button>
                <a th:href="@{/obras/visualizar}" class="btn btn-secondary">Cancelar</a>
            </div>            
        </form>
    </div>
    <div id="containerToast" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="msgToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Campos de obra populados!
            </div>
        </div>
    </div>    
    <script src="/js/autoPopObra.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
