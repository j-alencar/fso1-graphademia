<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Obra</h1>
        <form th:action="@{/obras/{id}/editar(id=${obra.id})}" th:object="${obra}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" th:field="*{year}" class="form-control" id="year">
            </div>            
            <div class="mb-3">
                <label for="doi" class="form-label">DOI</label>
                <input type="text" th:field="*{doi}" class="form-control" id="doi">
            </div>
            <div class="mb-3">
                <label for="publicationVenueName" class="form-label">Publication Venue Name</label>
                <input type="text" th:field="*{publicationVenueName}" class="form-control" id="publicationVenueName">
            </div>
            <div class="mb-3">
                <label for="publicationVenueType" class="form-label">Publication Venue Type</label>
                <input type="text" th:field="*{publicationVenueType}" class="form-control" id="publicationVenueType">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" th:field="*{url}" class="form-control" id="url">
            </div>
            <div class="mb-3">
                <label for="tldr" class="form-label">TLDR</label>
                <textarea th:field="*{tldr}" class="form-control" id="tldr"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/obras/visualizar}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
