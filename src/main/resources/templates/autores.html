<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Autores</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID API</th>
                    <th>Nome</th>
                    <th>O que fazer?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.id}"></td>
                    <td th:text="${autor.authorId}"></td>
                    <td th:text="${autor.name}"></td>
                    <td>
                        <a th:href="@{/autores/edit/{id}(id=${autor.id})}" class="btn btn-warning">Editar</a>
                        <button class="btn btn-danger" th:onclick="'deletarAutor(' + ${autor.id} + ')'">Deletar</button>                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/deletarAutor.js"></script>
</body>
</html>
